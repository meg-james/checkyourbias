<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Glasses</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
            body {
                margin: 0;
                overflow: hidden;
            }

            video {
                position: absolute;
                visibility: hidden;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }

            .question{
                font-family: 'JetBrains Mono', sans-serif;
                text-align: center;
                color:white;
                font-size: 30px;
                margin-left: 10px;   
                background-color: transparent;  
                position:relative;           
            }
        </style>
    </head>
    <body>
        <video autoplay playsinline muted></video>
        <canvas></canvas>
        <script src="app.js"></script>
        <div class="question">
            <p> <a"https://www.allsides.com/media-bias/media-bias-chart"><u>WHAT'S YOUR BIAS?</u></a> </p>
       </div>
    </body>
</html>

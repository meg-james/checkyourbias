<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHECK YOUR BIAS</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
            
            body {
                margin: 0;
                overflow: hidden;
                color: rgb(0, 200, 255);
            }

            video {
                position: absolute;
                visibility: hidden;
                object-fit: cover;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }

            .question {
                font-family: 'JetBrains Mono', sans-serif;
                text-align: right;
                line-height: 1.5;
                font-size: 20px;
                position: absolute;
                right: 10%;
                /*transform: translateX(-50%);*/
                white-space: nowrap;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .title {
                font-family: 'JetBrains Mono', sans-serif;
                text-align: left;
                line-height: 1.5;
                font-size: 50px;
                position: absolute;
                left: 10%;
                /*transform: translateX(-50%);*/
                white-space: nowrap;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .eye {
            aspect-ratio: 1;
            height: 20vh;
            position: absolute;
            bottom: 10vh;
            right: 10vh;
            background-image: url(images/eye.png);
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: all;
            }

            a {
                text-decoration: none;
                transition: color 0.3s ease;
            }

            
        </style>
    </head>
    <body>
        <video autoplay playsinline muted></video>
        <canvas></canvas>
        <script src="app.js"></script>
        <div class="title">
            <p>
                CHECK YOUR BIAS
            </p>
        </div>
        <div class="question">
            <p>
                LEARN MORE ON <a href="https://www.allsides.com/media-bias/media-bias-chart"><u>ALLSIDES.COM</u></a>
            </p>
        </div>
        <div class="eye"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Glasses</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
            
            body {
                margin: 0;
                overflow: hidden;
            }

            video {
                position: absolute;
                visibility: hidden;
                object-fit: cover;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }

            .question {
                font-family: 'JetBrains Mono', sans-serif;
                text-align: center;
                /*line-height: 1.5;*/
                font-size: 44px;
                position: absolute;
                /*left: 50%;*/
                transform: translateX(-9%);
                transform: translateY(-38%);
                white-space: nowrap;
                /*padding: 5px 10px;*/
                /*border-radius: 5px;*/
            }

            a {
                text-decoration: none;
                transition: color 0.3s ease;
            }

            a:link,
            a:visited {
                color: rgb(0, 200, 255);
            }

            a:hover,
            a:active {
                color: red;
            }
        </style>
    </head>
    <body>
        <video autoplay playsinline muted></video>
        <canvas></canvas>
        <script src="app.js"></script>
        <div class="question">
            <p>
                <a href="https://www.allsides.com/media-bias/media-bias-chart"><u>CHECK YOUR BIAS</u></a>
            </p>
        </div>
    </body>
</html>
